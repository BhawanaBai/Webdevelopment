<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <style>
        img{
            width: 50%;
            height: auto;
        }
        h1{
            background-image: url(Pic2.jpg);
            color: white;
            padding: 150px;
            text-align: center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <h1> Image Practice</h1>
    <img src="Pic1.jpg" alt="Image">
    <p>Image Caption</p>
    <br>
    <img src="https://images.pexels.com/photos/29865666/pexels-photo-29865666/free-photo-of-stunning-view-of-the-kaaba-and-abraj-al-bait-in-makkah.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Image" >

    <center>
    <figure>
        <img src="https://images.pexels.com/photos/29865666/pexels-photo-29865666/free-photo-of-stunning-view-of-the-kaaba-and-abraj-al-bait-in-makkah.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Image" loading="lazy" title="Khana kaba">
        <figcaption>Image Caption</figcaption>
    </figure>
</center>

<center>
<audio controls autoplay loop muted >
    <source src="Audio.mp3" type="audio/mpeg">
</audio>
</center>

<video controls muted poster="Pic2.jpg"
width="400px" height="300px">
    <source src="Vdo.mp4" type="video/mp4">
</video>
<table>
    <thead>
        <tr>
           <th>Media Type</th>
           <th>Example</th>
        </tr>
    </thead>
</table>

</body>
</html>
