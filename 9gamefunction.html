<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Rock Paper Secissor Game</h1>
    <button onclick="PlayGame(`Rock`)">Rock</button>
    <button onclick="PlayGame(`paper`)">Paper</button>
    <button onclick="PlayGame(`Secissor`)">Secissor</button>
    <p id="computerMove"></p>
    <p id="result"></p>
    <p id="score"></p>
    <button onclick="ResetScore()">Reset</button>

<script>
     let score = JSON.parse(localStorage.getItem("score")) || {
         win: 0,
         lose: 0,
         tie: 0
        }
       updateScore()
     function ResetScore(){
            score.win = 0
            score.lose = 0
            score.tie = 0
            localStorage.removeItem("score")
           // localStorage.clear
        updateScore()
        }
        function PlayGame(playerMove) {
            let computer_move = pickcomputerMove()
            let result = ''

            


            if (playerMove == "Rock") {
                if (computer_move == "Rock") {
                    result = "tie"
                }
                else if (computer_move == "Paper") {
                    result = "lose"
                }
                else { result = "win" }
            }

            else if (playerMove == "paper") {
                if (computer_move == "Rock") {
                    result = "win"
                }
                else if (computer_move == "paper") {
                    result = "tie"
                }
                else {
                    result = "lose"
                }
            }
            else {
                if (computer_move == "Rock") {
                    result = "lose"
                }
                else if (computer_move == "paper") {
                    result = "win"
                }
                else {
                    result = "tie"

                }}

                if (result == "win") {
                    score.win += 1
                }
                else if (result == "lose") {
                    score.lose += 1
                }
                else { score.tie += 1 }
            
            
            localStorage.setItem('score', JSON.stringify(score))
           //let shoe = document.getElementById('result')
            //show.innerHTML = `Result: ${Result}`
            document.getElementById('computerMove').innerHTML = `player Move: ${playerMove} computer Move: ${computer_move}`
            document.getElementById('result').innerHTML = `Result:${result}`

            
            //alert(`Player Move: ${playerMove} \ncomputer Move: ${computer_move} \nResult: ${result} \n score: wins: ${score.win} Lose: ${score.lose} Tie: ${score.tie}`);
            updateScore()
            console.log(computer_move)
            console.log(score);
        }
        
        function updateScore(){
        document.getElementById('score').innerHTML = `wins: ${score.win} ,losses: ${score.lose} ,Draws: ${score.tie}`}

        function pickcomputerMove() {
            let random_number = Math.random()
            let computer_move = ''
            if (random_number >= 0 && random_number < 1 / 3) {
                computer_move = 'Rock'
            }

            else if (random_number >= 1 / 3 && random_number < 2 / 3) {
                computer_move = 'Paper'
            }

            else { computer_move = 'Scissor' }

            return computer_move
        }
    </script>

</body>

</html>
